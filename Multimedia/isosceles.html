<h1><center>Triángulo isósceles</h1></center>
<p><h2>Un triángulo isósceles es un polígono de tres lados, donde dos de ellos tienen la misma medida y el tercer lado una medida diferente. Este último lado es llamado base. Debido a esta característica se le dio este nombre, que en griego significa “piernas iguales”</h2></p>
